<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Jogo Super Mario</title>
</head>
<body>

    <div class="game-board">

        <h3>SCORE</h3>
        <h3 id="placar">0</h3>
        <div class="montanhas">
            <div class="game-over">
                <img src="./img/super-mario.png" alt="" class="super-mario">
                <img src="./img/game-over-1.png" alt="" class="img-game-over">
                <input type="button" value="REINICIAR" onClick="window.location.reload()" class="refresh"> 
            </div>
        </div>
        <img src="./img/sd.png" alt="" class="mont montanha1">
        <img src="./img/sd.png" alt="" class="mont-2 montanha2">
        <img src="./img/mario-gif.gif" alt="" class="mario">
        <img src="./img/pipe.png" alt="" class="pipe">
        <img src="./img/clouds.png" alt="" class="clouds">
    
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
